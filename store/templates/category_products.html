{% extends "main.html" %}
{% block content %}
  <ul>
    {% for product in products %}
      <li>
        <p>
          <span>{{ product.name }} -</span>
          <span>total price - {{ product.total_price | floatformat:2 }} $</span>
        </p>
      </li>
    {% endfor %}
  </ul>
{% endblock content %}
