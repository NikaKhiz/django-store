<form action="{% url "order:cart_actions" product.id %}"
      method="POST"
      class="col-md-6 col-lg-6 col-xl-4">
  {% csrf_token %}
  <div class="rounded position-relative fruite-item">
    <div class="fruite-img">
      <img src="{{ product.image.url }}"
           class="img-fluid w-100 rounded-top"
           alt="">
    </div>
    {% for tag in product.tag.all %}
      <div class="text-white bg-secondary px-3 py-1 rounded position-absolute"
           style="top: 10px;
                  left: 10px">{{ tag }}</div>
    {% endfor %}
    <div class="p-4 border border-secondary border-top-0 rounded-bottom">
      <h4>{{ product.name }}</h4>
      <p class="text-dark fs-5 fw-bold mb-0">${{ product.price }} / kg</p>
      <button type="submit"
              class="btn border border-secondary rounded-pill px-3 text-primary">
        <i class="fa fa-shopping-bag me-2 text-primary"></i> Add to cart
      </button>
      <br>
      <a href="{% url "store:product" product.slug %}"
         class="btn border border-secondary rounded-pill px-3 my-1 text-primary">See Product</a>
    </div>
  </div>
</form>
